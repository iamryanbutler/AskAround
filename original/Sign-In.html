<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sample FirebaseUI App</title>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-messaging.js"></script>
		<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyCpwgCgLOfU9l27TvFGVYkFQdeyJJnB-ck",
		authDomain: "askaround-01.firebaseapp.com",
		databaseURL: "https://askaround-01.firebaseio.com",
		projectId: "askaround-01",
		storageBucket: "askaround-01.appspot.com",
		messagingSenderId: "527860430663"
	};
	firebase.initializeApp(config);
		</script>
		<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
		<script type="text/javascript">
		// FirebaseUI config.
		var uiConfig = {
			signInSuccessUrl: 'home.html',
			signInOptions: [
				// Leave the lines as is for the providers you want to offer your users.
				firebase.auth.GoogleAuthProvider.PROVIDER_ID,
				firebase.auth.FacebookAuthProvider.PROVIDER_ID,
				firebase.auth.TwitterAuthProvider.PROVIDER_ID,
				firebase.auth.GithubAuthProvider.PROVIDER_ID,
				firebase.auth.EmailAuthProvider.PROVIDER_ID,
				firebase.auth.PhoneAuthProvider.PROVIDER_ID,
				firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
			],
			// tosUrl and privacyPolicyUrl accept either url string or a callback
			// function.
			// Terms of service url/callback.
			tosUrl: '<your-tos-url>',
			// Privacy policy url/callback.
			privacyPolicyUrl: function() {
				window.location.assign('<your-privacy-policy-url>');
			}
		};
		// Initialize the FirebaseUI Widget using Firebase.
		var ui = new firebaseui.auth.AuthUI(firebase.auth());
		// The start method will wait until the DOM is loaded.
		ui.start('#firebaseui-auth-container', uiConfig);
	
		</script>
	</head>
	<body>
		<!-- The surrounding HTML is left untouched by FirebaseUI.
			Your app may use that space for branding, controls and other customizations.-->
		<center><h1>AskAround Sign-In</h1></center><br><br>
		<center><form name="frmLogin" id="frmLogin" method="post"> 
		<table> 	
			<tr> 		
				<th colspan="2">Login Form</th> 	
			</tr> 	
			<tr> 		
				<td>Username</td> 		
				<td><input type="text" id="username" name="username" /></td> 	
			</tr> 	
			<tr> 		
				<td>Password</td> 		
				<td><input type="password" id="password" name="password" /></td>
			</tr> 
			<tr> 		
				<th colspan="2"><input type="submit" name="login" value="Login"></th>
			</tr> 
		</table> 
		</form></center>
		<div id="firebaseui-auth-container"></div>
	</body>
</html>
