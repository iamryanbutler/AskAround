<!DOCTYPE html>
<html>
	<head>
		<!-- link css styling and favicon -->
		<link rel="shortcut icon" href="images/favicon - 32px x 32px.png" />
		<link rel="stylesheet" type="text/css" href="css/Payout.style.css">
		<!-- end linking of css and favicon -->
		<meta charset="utf-8">
		<title>AskAround Payout</title>
    	<!-- Tell the page to not hold cache -->
    	<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
    	<meta http-equiv="Expires" content="-1" />
    	<!-- end cache cancel -->
		<!-- import firebase utilities -->
		<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
		<script src="js/initializeFirebase.js"></script>
		<!-- end firebase utilities import -->
	</head>
	<body>
		<center>
			<!-- Div for displaying claim info -->
			<div class="card">
				<!-- display AskAround logo -->
				<img src="images/main - 160px x 160px.png">
				<!-- Header to show current user's name -->
				<h2 id="hiUser"></h2>
				<!-- Area to display how much the user is claiming -->
				<p id="attribute0"></p>
				<!-- Area to display if user's stripe account is linked to AskAround -->
				<p id="attribute1"></p>
				<!-- Button onclick will send the payout request to Stripe (From AskAround account -> user's linked Stripe account) -->
				<p><button onclick="payout();">Claim Cash</button></p>
			</div>
			<!-- end div for displaying claim info -->
		</center>
	</body>
</html>
