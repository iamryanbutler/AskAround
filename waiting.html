<!DOCTYPE html>
<html>
  <head>
    <!-- link css styling and favicon -->
    <link rel="shortcut icon" href="images/favicon - 32px x 32px.png" />
    <link rel="stylesheet" type="text/css" href="css/waiting.style.css">
    <!-- end linking of css and favicon -->
    <meta charset="utf-8">
    <title>Waiting...</title>
    <!-- Tell the page to not hold cache -->
    <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- end cache cancel -->
    <!-- import firebase utilities -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="js/initializeFirebase.js"></script>
    <!-- end firebase utilities import -->
  </head>
  <body>
      <center>
          <!-- AskAround logo displayed on page -->
          <img src="images/main - 160px x 160px.png" style="width: 200px; height: 200px;">
          <h2 class="loader">Waiting for an answerer</h2>
          <!-- end AskAround logo displayed on page -->

        <!-- Annimated "loading" circles -->
        <svg version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 30 70 100" enable-background="new 0 0 0 0" xml:space="preserve">
          <circle fill="#fff748" stroke="none" cx="6" cy="50" r="6">
            <animateTransform 
              attributeName="transform" 
              dur="1s" 
              type="translate" 
              values="0 15 ; 0 -15; 0 15" 
              repeatCount="indefinite" 
              begin="0.1"/>
          </circle>
          <circle fill="#fff748" stroke="none" cx="30" cy="50" r="6">
            <animateTransform 
              attributeName="transform" 
              dur="1s" 
              type="translate" 
              values="0 10 ; 0 -10; 0 10" 
              repeatCount="indefinite" 
              begin="0.2"/>
          </circle>
          <circle fill="#fff748" stroke="none" cx="54" cy="50" r="6">
            <animateTransform 
              attributeName="transform" 
              dur="1s" 
              type="translate" 
              values="0 5 ; 0 -5; 0 5" 
              repeatCount="indefinite" 
              begin="0.3"/>
          </circle>
        </svg>
        <!-- End annimated "loading" circles -->

        <!-- Cancel request form -->
        <form id="waiting">
            <!-- Clickable button to cancel post request -->
            <input type="button" id="cancel" value="cancel request">
        </form>
        <!-- end cancel request form -->
      </center>
    <script src="js/waiting.js"></script>
  </body>
</html>
