<!doctype html>
<html>
  <head>
    <!-- link css styling and favicon -->
    <link rel="shortcut icon" href="images/favicon - 32px x 32px.png" />
    <link rel="stylesheet" type="text/css" href="css/chat.style.css">
    <!-- end linking of css and favicon -->
    <meta charset="utf-8">
    <title>AskAround Chatroom</title>
    <!-- Tell the page to not hold cache -->
    <meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <!-- end cache cancel -->
    <!-- import firebase utilities -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="js/initializeFirebase.js"></script>
    <!-- end firebase utilities import -->
  </head>
  <body>
    <center>
      <!-- AskAround logo displayed on page -->
      <img src="images/main - 160px x 160px.png" style="height: 100px; width: 100px;">
      <h1>Chatroom</h1>
      <p>If you have any concerns with the service you have recieved download the log then email us at AskAroundLSU@gmail.com</p>
      <!-- The messages from users will be displayed inside of this div 'messagebox' -->
      <div class = "messagebox">
        <ul id="txtBox">
        </ul>
      </div>
      <!-- end messagebox -->
    </center>
    <!-- Begin user input -->
    <div class="textbox">
      <form onsubmit="return false" id="myMess">
        <!-- Input field for user message -->
        <input type="text"  id="message" name="message" placeholder="Enter your message here">
        <!-- Send message button -->
        <input type="button" id="mybutton" value="send" style="width: 193px;">
        <!-- Upvote option -->
        <input type="button" id="upvote" value="Upvote">
        <!-- Downvote option -->
        <input type="button" id="downvote" value="Downvote">
      </form>
      </br>
      <!-- Give user option to download a log of the chat -->
      <a href="javascript:void(0)" id="downLog">Download Chat-log</a>
    </div>
    <!-- end user input -->
    <!-- Save users -->
    <ul hidden>
      <li id="me"></li>
      <li id="you"></li>
    </ul>
    <!-- End save users -->
    <!-- Import chat.js -->
    <script src="js/chat.js"></script>
  </body>
</html>
