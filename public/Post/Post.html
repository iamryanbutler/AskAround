<body>

    </div><br>
        <div class="blue">
            <h4 id="postUsername"></h4><h5 id="postRank"></h5>
        </div>
    <div class="green">
        <h2 id="postTitle"></h2>
        <p id="postDescription"></p>
        <p id="postBounty"></p>
    </div>
    
    <script>
      function doStuff(userId, username, title, description, bounty, rank){
        var postData = {
          username: username,
          title: title,
          description: description,
          bounty: bounty,
          rank: rank}
        firebase.database().ref('Posts/ ' + userId).set(postData);
        document.getElementById("postUsername").innerHTML = username;
        document.getElementById("postTitle").innerHTML = document.getElementById('Title').value;
        document.getElementById("postDescription").innerHTML = document.getElementById('Description').value;
        document.getElementById("postBounty").innerHTML = document.getElementById('Bounty').value;
        document.getElementById("postRank").innerHTML = rank;
      }
    </script>
